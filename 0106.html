<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Health Management System</h1>

    <section>
        <h2>Patient Information</h2>
        <label for="patient-name">Name</label>
        <input type="text" id="patient-name" placeholder="Enter patient name">

        <label for="patient-gender">Gender</label>
        <select id="patient-gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="patient-dob">Date of Birth</label>
        <input type="date" id="patient-dob">
    </section>

    <section>
        <h2>Practitioner Information</h2>
        <label for="practitioner-name">Name</label>
        <input type="text" id="practitioner-name" placeholder="Enter practitioner name">

        <label for="practitioner-qualification">Qualification</label>
        <input type="text" id="practitioner-qualification" placeholder="Enter qualification">
    </section>

    <section>
        <h2>Care Plan</h2>
        <label for="careplan-goals">Goals</label>
        <textarea id="careplan-goals" placeholder="Enter care plan goals"></textarea>

        <label for="careplan-activities">Activities</label>
        <textarea id="careplan-activities" placeholder="Enter care plan activities"></textarea>
    </section>

    <section>
        <h2>Observation</h2>
        <label for="observation-steps">Steps Count</label>
        <input type="number" id="observation-steps" placeholder="Enter steps count">

        <label for="observation-heart-rate">Heart Rate</label>
        <input type="number" id="observation-heart-rate" placeholder="Enter heart rate">
    </section>

    <section>
        <h2>Goal Setting</h2>
        <label for="goal-short-term">Short-term Goal</label>
        <textarea id="goal-short-term" placeholder="Enter short-term goal"></textarea>

        <label for="goal-long-term">Long-term Goal</label>
        <textarea id="goal-long-term" placeholder="Enter long-term goal"></textarea>
    </section>

    <button onclick="submitForm()">Submit</button>

    <script>
        function submitForm() {
            const patient = {
                name: document.getElementById('patient-name').value,
                gender: document.getElementById('patient-gender').value,
                dob: document.getElementById('patient-dob').value
            };
            const practitioner = {
                name: document.getElementById('practitioner-name').value,
                qualification: document.getElementById('practitioner-qualification').value
            };
            const carePlan = {
                goals: document.getElementById('careplan-goals').value,
                activities: document.getElementById('careplan-activities').value
            };
            const observation = {
                steps: document.getElementById('observation-steps').value,
                heartRate: document.getElementById('observation-heart-rate').value
            };
            const goal = {
                shortTerm: document.getElementById('goal-short-term').value,
                longTerm: document.getElementById('goal-long-term').value
            };

            console.log('Patient Information:', patient);
            console.log('Practitioner Information:', practitioner);
            console.log('Care Plan:', carePlan);
            console.log('Observation:', observation);
            console.log('Goals:', goal);
            alert('Data submitted successfully! Check console for details.');
        }
    </script>
</body>
</html>
